<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychic-Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap-responsive.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body>

    <div class="jumbotron jumbotron-fluid text-left">
        <div class="container text-left">
            <h1 class="display-4 text-left">The Psychic Game</h1>
        </div>
    </div>

    <h4 class="col-xs-4 col-sm-6" id="computerGuess">Guess what letter I am thinking of</h4>
    <h4 class="col-xs-4 col-sm-6" id="wins">Wins</h4>
    <h4 class="col-xs-4 col-sm-6" id=losses>Losses</h4>
    <h4 class="col-xs-4 col-sm-6" id="guessesLeft">Guesses left</h4>
    <h4 class="col-xs-4 col-sm-6" id="guessedLetters">Your guesses so far</h4>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
